{% extends 'dashboard_base.html' %}

{% block title %}Job Details{% endblock %}
<style>
    .breadcrumb {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  background-color: #f8f9fa;
  border-radius: 0.25rem;
}

.breadcrumb-item {
  display: flex;
  align-items: center;
}

.breadcrumb-item + .breadcrumb-item {
  padding-left: 0.5rem;
}

.breadcrumb-item + .breadcrumb-item::before {
  display: inline-block;
  padding-right: 0.5rem;
  color: #6c757d;
  content: "/";
}

.breadcrumb-item a {
  text-decoration: none;
  color: #007bff;
}

.breadcrumb-item.active {
  color: #6c757d;
}

.btn.btn-outline {
  display: inline-flex;
  align-items: center;
  padding: 0.375rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  border: 1px solid transparent;
  border-radius: 0.25rem;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.btn.btn-outline:hover {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
}

.breadcrumb-item i {
  margin-right: 0.5rem;
}
</style>
 {% block breadcrumbs %}
 <nav aria-label="breadcrumb">
	<ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><i class="fa-solid fa-cloud-arrow-up"></i>Backup</li>
      <li class="breadcrumb-item active" aria-current="page"><i class="fa-solid fa-cloud"></i>Database</li>
	</ol>
 </nav>
     {% endblock %}

{% block content %}



	
<div class="container mt-5">
		
		
		
	<div class="card shadow-lg rounded">
		<div class="card-header d-flex justify-content-between " style="height:50px;">
		

			<button class="btn btn-primary w-100" role="button" onclick="backup_database()" style="  background: radial-gradient(circle at 74.2% 50.9%, rgb(14, 72, 222) 5.2%, rgb(3, 22, 65) 75.3%);">Backup Now</button>

		</div>
  


  		<div class="card-body"> 
			<table class="table table-striped table-hover">
			  <thead>
			    <tr class="bg-dark">
			      <th scope="col" class="bg-dark text-white">File Name</th>
			      <th scope="col" class="bg-dark text-white">Date</th>
			      <th scope="col" class="bg-dark text-white">Time</th>
			      <th scope="col" class="bg-dark text-white">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for backup in backups %}
			    <tr>
			      
			      <td>{{backup.filename}}</td>
			      <td>{{backup.date}}</td>
			      <td>{{backup.time}}</td>
			      <td><button class="btn btn-warning" onclick="restore_database({{backup.id}})">Restore</button> <button class="btn btn-danger" role='button' onclick="delete_database({{backup.id}})">Delete</button> </td>
			    </tr>
			    {% endfor %}
			    
			  </tbody>
			</table>
		</div>
	</div>

</div>

{% endblock%}
