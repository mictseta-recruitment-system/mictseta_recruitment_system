{% extends 'base1.html' %}
{% block title %} Change Password {% endblock %}
	
{% block content %}
<div class="reset-password-container">
    <div class="reset-password-box">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn-reset-password">Update Password</button>
            <button type="button" class="btn-back" onclick="history.back()">Back</button>
        </form>
    </div>
</div>

<style>
.reset-password-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
    padding: 20px;
    box-sizing: border-box;
}

.reset-password-box {
    background: #ffffff;
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.reset-password-box h2 {
    margin-bottom: 20px;
    font-size: 30px;
    font-weight: bold;
}

.reset-password-box p {
    margin-bottom: 20px;
    color: #666666;
    font-size: 16px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #dddddd;
    border-radius: 4px;
    font-size: 20px;
    box-sizing: border-box;
}

.btn-reset-password {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

.btn-reset-password:hover {
    background-color: #0056b3;
}

.btn-back {
    background-color: #6c757d;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 10px;
}

.btn-back:hover {
    background-color: #5a6268;
}
</style>
{% endblock %}
