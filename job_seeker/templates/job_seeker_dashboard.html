<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Dashboard {% endblock %}</title>
    {% load static %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'job_seeker/css/style.css' %}">
    <link rel="shortcut icon" href="{% static './authenticate/images/webicon.png' %}" type="image/x-icon">

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f1f5f9;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        /* Apply Open Sans font */
        body,
        .navbar,
        .sidebar,
        .content {
            font-family: 'Open Sans', sans-serif;
            font-weight: normal;
        }

        .navbar-custom {
            background-color: #ffffff;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #333333;
        }

        .navbar-custom .navbar-brand:hover,
        .navbar-custom .nav-link:hover {
            color: #d5d5d5;
        }

        .flash1 {
            display: fixed;
            z-index: 1000;
        }

        .profile-card {
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .profile-header {
            padding: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: var(--card-background);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar i {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .profile-info {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-item label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .info-item p {
            font-size: 1rem;
            margin: 0;
            color: var(--text-primary);
        }

        .sidebar {
            background-color: #ffffff;
            position: -webkit-sticky;
            /* For Safari */
            position: sticky;
            top: 0;
            /* Stick to the top */
            max-height: 100vh;
            /* Limit height */
            overflow-y: auto;
            /* Enable vertical scrolling */
            margin: 0;
            /* Remove margin */
            padding: 0;
            /* Remove padding */
        }

        .profile-nav {
            padding: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            list-style: none;
        }

        .nav-item:hover {
            background-color: var(--primary-color);
            color: white;
            list-style: none;
        }
        .nav-item i {
            margin-right: 1rem;
            width: 20px;
        }

        .nav-item.logout {
            color: #ef4444;
        }

        .nav-item.logout:hover {
            background-color: #fee2e2;
        }

        /* Profile Box Styling */
        .profile-box {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
            /* Blue shadow */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Profile Image Container Styling */
        .profile-image-container {
            width: 250px;
            height: 140px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(163, 76, 76, 0.1);
        }

        #imageUpload {
            display: none;
        }

        .profile-image-container i {
            font-size: 50px;
            color: #007bff;
            /* Blue icon */
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .profile-image-container:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: auto;
                z-index: 1000;
                left: -100%;
                transition: left 0.3s ease;
                /* Smooth transition */
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .navbar-custom .navbar-toggler {
                display: block;
            }
        }

        .content {
            margin-left: 0;
            /* Ensure no margin on left */
            padding: 20px;
            /* Adjust padding as needed */
        }

        /* Additional CSS for User Information */
        .profile-box p {
            margin: 5px 0;
            /* Adjust vertical spacing between lines */
            font-size: 16px;
            /* Optional: Set font size */
        }

        /* User Information Section */
        .profile-box .text-center {
            text-align: left;
            /* Left-align text */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img class="nav-logo" src="{% static 'authenticate/images/mict_logo.png' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-box">
        <div class="sidebar">
            <!-- Profile Section Box -->
            <div class="profile-header">
                <!-- Profile Image Section -->
                <label for="imageUpload" class="profile-avatar">
                    <i class="fas fa-user"></i>
                    <img id="profileImage" src="{% static 'job_seeker/images/default_profile.png' %}"
                        alt="Profile Picture" style="display: none;">
                </label>
                <input type="file" id="imageUpload" accept="image/*" class="form-control-file">

                <!-- User Information Section -->
                <div class="profile-info">
                    <div class="info-item">
                        <p><strong>ID Number:</strong></p>
                        <p>{{ user.profile.idnumber }}</p>
                    </div>
                    <div class="info-item">
                        <p><strong>Email:</strong></p>
                        <p>{{ user.email }}</p>
                    </div>
                </div>

            </div>

            <nav class="profile-nav">
                <a href="{% url 'job_seeker_dashboard' %}" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="{% url 'jobseeker.job_details' %}" class="nav-item">
                    <i class="fas fa-info-circle"></i>
                    <span>Job Details</span>
                </a>
                <a href="{% url 'application_tracking' %}" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Application Tracking</span>
                </a>
                <a href="{% url 'interviews' %}" class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>Interviews</span>
                </a>
                <a href="{% url 'generate_cv' %}" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Generate CV</span>
                </a>
                <a href="{% url 'log_out' %}" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <div class="content">
            <div class="inner-content-box">
                <div id="flash-message-container" class="flash1"></div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'users/js/flash.js' %}"></script>
    <script src="{% static 'job_seeker/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Toggle sidebar on navbar button click
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>

</html>
