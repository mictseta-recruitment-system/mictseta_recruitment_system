<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .profile-item label {
            display: block;
            font-weight: bold;
        }
        .profile-item input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Profile Information</h1>
    
    <div class="profile-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="example_username">
    </div>
    
    <div class="profile-item">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="John">
    </div>
    
    <div class="profile-item">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="Doe">
    </div>
    
    <div class="profile-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john.doe@example.com">
    </div>
    
    <div class="profile-item">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890">
    </div>
    
    <div class="profile-item">
        <label for="idnumber">ID Number</label>
        <input type="text" id="idnumber" name="idnumber" value="A123456789">
    </div>
    
    <div class="profile-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123">
    </div>
    
    <div class="profile-item">
        <label for="linkedin_profile">LinkedIn Profile</label>
        <input type="url" id="linkedin_profile" name="linkedin_profile" value="https://linkedin.com/in/johndoe">
    </div>
    
    <div class="profile-item">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" value="password123">
    </div>
    
    <div class="profile-item">
        <label for="personal_website">Personal Website</label>
        <input type="url" id="personal_website" name="personal_website" value="https://www.johndoe.com">
    </div>
    
    <div class="profile-item">
        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" value="Software Engineer">
    </div>
    
    <div class="profile-item">
        <label for="current_employer">Current Employer</label>
        <input type="text" id="current_employer" name="current_employer" value="Tech Company Inc.">
    </div>
    
    <div class="profile-item">
        <label for="years_of_experience">Years of Experience</label>
        <input type="number" id="years_of_experience" name="years_of_experience" value="5">
    </div>
    
    <div class="profile-item">
        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" value="Information Technology">
    </div>
    
    <div class="profile-item">
        <label for="career_level">Career Level</label>
        <input type="text" id="career_level" name="career_level" value="Mid-level">
    </div>
    
    <div class="profile-item">
        <label for="desired_job">Desired Job</label>
        <input type="text" id="desired_job" name="desired_job" value="Senior Software Engineer">
    </div>
    
    <div class="profile-item">
        <label for="job_location">Job Location</label>
        <input type="text" id="job_location" name="job_location" value="San Francisco, CA">
    </div>
</div>

</body>
</html>
